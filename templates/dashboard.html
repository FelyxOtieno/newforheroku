<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Shopping List website">
	  <meta name="keywords" content="shopping list, keep track of shopping">
  	<meta name="author" content="Felix Otieno">
    <title>Flinch | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = './css/style.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Flinch</span></h1>
        </div>
        <nav>
          <ul>
            <form action = "/logout" method= "post">
                <button type="submit" class="button_1">Logout</button>
            </form>
          </ul>
        </nav>
      </div>
    </header>

    <section class ="items">



       {% for i in range(7) %}

        <div class = "user-list">
            <div class="Row1">
                <div class="user-name"><h1>{{ d_name }}</h1></div>
                    <div class="list-category">Shopping list Category: {{ d_cat }}</div>
                <div id="user-cat"></div>
            </div>
            <div class="Row2">
                    <div class="list-items"><h1>{{ d_items }}</h1></div>
            </div>
       
        </div>

        {% endfor %}
